

<h2 class="text-center my-5">< Healthy Food ></h2>


<div class="row">
    <div class="col-md-4" *ngFor="let product of products ; index as productId">
        <!-- index will refer to the index of the element, productId is just a parameter name that you can change if you want, but
        you need to change it in the app.routing.module.ts -->
        <a routerLink="products/{{productId}}" class="text-decoration-none">
        <figure class="figure">
            <img src="{{ product.image }}" class="figure-img img-fluid rounded" alt="{{product.name}}">
            <figcaption class="figure-caption text-center" *ngIf="product.description">
                {{ product.description }}
            </figcaption>
          </figure>
        </a>
        <h5 class="text-center">{{ product.name }}</h5>
    </div>
</div>
