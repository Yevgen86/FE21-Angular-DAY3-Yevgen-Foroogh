
<h2 class="text-center my-5">Details</h2>

<div class="row">
  <div *ngIf="product" class="col-12 col-md-12">
    <div class="card" style="width: 50%; margin: auto;">
      <img src="{{ product.image }}" class="card-img-top" alt="{{ product.name }}">
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p *ngIf="product.description" class="card-text">{{ product.description }} €</p>
        <p class="card-text">{{ product.price }} €</p>
        <button (click)="addToCart(product)" class="btn btn-success btn-lg">Buy</button>
      </div>
    </div>
  </div>
</div>
